[alembic]
script_location = alembic
sqlalchemy.url = sqlite:////Users/arlen/PycharmProjects/university tests/quiz-frontend-frontend/quiz.db
file_template = %%(rev)s_%%(slug)s

prepend_sys_path = .


version_path_separator = os


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
